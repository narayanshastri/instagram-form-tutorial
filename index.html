<!DOCTYPE html>
<html>

<head>
  <title>Instagram</title>
  <link rel="shortcut icon" href="./public/logo-instagram-png-13554-32x32.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <!-- <link rel="stylesheet" href="./public/Index.css"> -->
 <link rel="stylesheet" href="./public/styles.css">

  <style>

  </style>
</head>

<body class="container-fluid">
  <section class="wrapper">
    <div class="left">
      <img src="./public/images/home-phones.png" alt="phone">
      <img class="screen" src="./public/images/screenshot1.png" alt="phone-screen">
    </div>
    <div class="right">
      <div class="panel login">
        <img id="logo" src="./public/images/instagramWrittenLogo.png" alt="logo">
        <form>
          <input
            class="input-box"
            type="text"
            name="username"
            required
            placeholder="Phone number, username, or email">
          <input
            class="input-box"
            type="password"
            name="password"
            required
            placeholder="Password">
          <input
            class="button"
            type="submit"
            name="login"
            value="Log In">
          <div class="divider">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
          </div>
          <a class="fb" href=#>Log in with Facebook</a>
          <a class="forgot" href=#>Forgot password?</a>
        </form>
      </div>
      <div class="panel signup">
        <p>Don't have an account?</p>
        <a href="public/SignUp.html">Sign up</a>
      </div>
      <div class="apps">
        <p>Get the app.</p>
        <div class="app-stores">
          <img src="./public/images/MicrosoftStore.png" alt="App Store">
          <img src="./public/images/PlayStore.png" alt="Play Store">
        </div>
      </div>
    </div>
  </section>
  <footer>
    <ul>
      <li>Meta</li>
      <li>About</li>
      <li>Blog</li>
      <li>Jobs</li>
      <li>Help</li>
      <li>API</li>
      <li>Privacy</li>
      <li>Terms</li>
      <li>Top Accounts</li>
      <li>Locations</li>
      <li>Instagram Lite</li>
      <li>Contact Uploading & Non-Users</li>
      <li>Meta Verified</li>
    </ul>
  </footer>
</body>

</html>
